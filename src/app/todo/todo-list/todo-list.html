@for(todo of todos(); track todo.id) {
    <div class="list-group mb-2">
        <a 
        (click)="select(todo)" 
        class="list-group-item list-group-item-action"
        [class]="{ active: selected()?.id === todo.id }"
        [attr.aria-current]="{ active: selected()?.id === todo.id }"
        >
            <div class="flex justify-content-space-between">
                <div class="flex flex-column">
                    <span>{{todo.todo}}</span>
                    <span>{{todo.completed}}</span>
                </div>

                <div class="flex flex-column action-buttons">
                    <button (click)="delete(todo.id); $event.stopImmediatePropagation()">Delete</button>
                    <button (click)="moreDetails(todo.id); $event.stopImmediatePropagation()">View More</button>
                </div>
            </div>
        </a>
    </div>
}
