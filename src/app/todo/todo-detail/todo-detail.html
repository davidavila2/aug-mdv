<div class="todo-detail">
  <h4 class="mb-4">{{ selectedTodo() ? "Edit Todo" : "New Todo" }}</h4>

  <form [formGroup]="form">
    <div class="mb-3">
      <label for="todo" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="todo"
        placeholder="Enter todo description"
        formControlName="todo"
      />
    </div>

    <div class="mb-4">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="completed"
          id="completed"
        />
        <label class="form-check-label" for="completed">Completed</label>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button
        type="reset"
        class="btn btn-outline-secondary"
        (click)="resetForm()"
      >
        Reset
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="submitForm()"
      >
        Save
      </button>
    </div>
  </form>
</div>
