<div class="container">
    <div class="col">
        <app-todo-list
        [todos]="todos()"
        [selected]="selectedTodo()"
        (selectedTodo)="selectTodo($event)"
        (deletedTodo)="deleteTodo($event)"
        (viewMore)="getTodo($event)"
    ></app-todo-list>
    </div>
    <div class="col">
        <app-todo-detail
        [form]="form"
        [selectedTodo]="selectedTodo()"
        (submitFormData)="saveTodo($event)"
    >
    </app-todo-detail>
    </div>
</div>
