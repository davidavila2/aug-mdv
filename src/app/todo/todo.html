<div class="container">
  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <app-todo-list
        [todos]="todos()"
        [selected]="selectedTodo()"
        (selectedTodo)="selectTodo($event)"
        (deletedTodo)="deleteTodo($event)"
        (viewMore)="getTodo($event)"
      ></app-todo-list>
    </div>
    <div class="col-12 col-lg-6">
      <app-todo-detail
        [form]="form"
        [selectedTodo]="selectedTodo()"
        (submitFormData)="saveTodo($event)"
        (clearFormData)="clearTodo()"
      >
      </app-todo-detail>
    </div>
  </div>
</div>
